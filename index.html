<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>
        <span style="color: red; font-size: 48px;">G</span>
        <span style="color: orange; font-size: 48px;">r</span>
        <span style="color: yellow; font-size: 48px;">a</span>
        <span style="color: green; font-size: 48px;">d</span>
        <span style="color: blue; font-size: 48px;">e</span>
        <span style="color: white; font-size: 48px;"></span>
        <span style="color: purple; font-size: 48px;">C</span>
        <span style="color: red; font-size: 48px;">a</span>
        <span style="color: orange; font-size: 48px;">l</span>
        <span style="color: yellow; font-size: 48px;">c</span>
        <span style="color: green; font-size: 48px;">u</span>
        <span style="color: blue; font-size: 48px;">l</span>
        <span style="color: purple; font-size: 48px;">a</span>
        <span style="color: red; font-size: 48px;">t</span>
        <span style="color: orange; font-size: 48px;">o</span>
        <span style="color: yellow; font-size: 48px;">r</span>
    </h1>
    <div class="calculator">


        <table id="inputTable">

            <thead>

                <tr>

                    <th>Assignment Score (%)</th>

                    <th>Weight (%)</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td><input type="number" placeholder="e.g., 85" class="score"></td>

                    <td><input type="number" placeholder="e.g., 20" class="weight"></td>

                </tr>

            </tbody>

        </table>

        <button id="addRow">+</button>

        <button id="calculate">Calculate</button>

        <div id="result"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
